<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <LINK REL="STYLESHEET" HREF="HTTPS://CDNJS.CLOUDFLARE.COM/AJAX/LIBS/FONT-AWESOME/6.1.1/CSS/ALL.MIN.CSS" INTEGRITY="SHA512-KFKFWYDSLKILWQP6LFNL8ZNDLGXU9YAA1QVWINKS4PHCELQSVQCYVLLD9AMHXD13UQJOXTEKNOSOWAZQXGEL0G==" CROSSORIGIN="ANONYMOUS" REFERRERPOLICY="NO-REFERRER" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>vertical slider</title>
</head>
<body>
  <div class="slider-container">
    <div class="left-slide">

      <div style="background-color: #bb8279">
        <h1>House</h1>
        <p>Home sweet home</p>
      </div>
      <div style="background-color: #fd6735">
        <h1>Fire</h1>
        <p>the power of the dragon</p>
      </div>

      <div style="background-color: #d2ba9b">
        <h1>Food</h1>
        <p>breakfast of cchampions</p>
      </div>

      <div style="background-color: #61afc4">
        <h1>nature</h1>
        <p>pink</p>
      </div>
    </div>

    <div class="right-slide">
      <div style="background-image: url('https://images.unsplash.com/photo-1534179523731-b2922018150a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8cGlua3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60');"></div>
      <div style="background-image: url('https://images.unsplash.com/photo-1503640757559-33d5b2cfa8a1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NzB8fGphbWFpY2F8ZW58MHx8MHx8&auto=format&fit=crop&w=1000&q=60');"></div>
      <div style="background-image: url('https://images.unsplash.com/photo-1632859965308-d15227508c4b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mzd8fGphbWFpY2F8ZW58MHx8MHx8&auto=format&fit=crop&w=1000&q=60');"></div>
      <div style="background-image: url('https://images.unsplash.com/photo-1437719417032-8595fd9e9dc6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8amFtYWljYXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=1000&q=60');"></div>
    </div>

    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
